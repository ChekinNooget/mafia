<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafia Game Tracker</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="trash" style="display: none"></div>
    <div id="full-wrap">
      <div class="head"><h1>aops mafia blah blah blah</h1></div>
      <button
        class="reset"
        onclick='localStorage.removeItem("scumreads"); localStorage.removeItem("notes")'
      >
        reset button (refresh after)
      </button>
      <div class="user-wrap">
        <!--so it just calls the png using -->
        <!--List of users goes here-->
      </div>
      <div class="user-info-main">
        <div class="username">
          <!--username generated through JS-->
        </div>
      </div>
      <div class="user-info-wrap">
        <div class="user-info-left">
          <div class="user-info-scumread-who">
            <!--scumreading-->
            <div class="user-info-scumread-who-header">Is scumreading:</div>
            <div class="user-info-scumread-who-users">
              <!--Dropdowns & options generated through JS-->
            </div>
            <button
              class="user-info-scumread-who-add"
              onclick="addScumreadWho()"
            >
              Add Person
            </button>
            <button
              class="user-info-scumread-who-remove"
              onclick="removeScumreadWho()"
            >
              Remove Person
            </button>
          </div>
          <div class="user-info-townread-who">
            <!--townreading-->
            <div class="user-info-townread-who-header">Is townreading:</div>
            <div class="user-info-townread-who-users">
              <!--Dropdowns & options generated through JS-->
            </div>
            <button
              class="user-info-townread-who-add"
              onclick="addTownreadWho()"
            >
              Add Person
            </button>
            <button
              class="user-info-townread-who-remove"
              onclick="removeTownreadWho()"
            >
              Remove Person
            </button>
          </div>
          <div class="user-info-scumread-by">
            <!--scumreadee-->
            <div class="user-info-scumread-who-header">Is scumread by:</div>
            <ul class="user-info-scumread-by-users">
              <!--Text generated through JS-->
            </ul>
          </div>
          <div class="user-info-townread-by">
            <!--scumreadee-->
            <div class="user-info-townread-who-header">Is townread by:</div>
            <ul class="user-info-townread-by-users">
              <!--Text generated through JS-->
            </ul>
          </div>
        </div>
        <div class="user-info-right">
          <div class="role-wrap">
            <div class="role-info">Role:</div>
            <input
              type="text"
              class="role-input"
              placeholder="Role"
              onchange="notesChange()"
            />
          </div>
          <div class="notes-wrap">
            <div class="notes-info">Notes:</div>
            <textarea
              class="notes-input"
              placeholder="Put your notes on this player here"
              onchange="notesChange()"
            >
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
